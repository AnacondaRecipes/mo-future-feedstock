{% set name = "mo-future" %}
{% set version = "3.70.20151" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f2511ca35a0f84ae342aa3839e89d45746b9e23e761e531617717f10372336c8

build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . -vv '

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mo_future
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/klahnakoski/mo-files
  license: MPL-2.0
  license_family: MOZILLA
  license_file: LICENSE
  summary: More future! Make Python 2/3 compatibility a bit easier

extra:
  recipe-maintainers:
    - xhochy
