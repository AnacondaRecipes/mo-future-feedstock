{% set name = "mo-future" %}
{% set version = "3.32.20028" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 52ebd524a44b9af58fa6d2744da94bc3840de62e29d6985001b0742ae56497a4

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mo_future
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/klahnakoski/mo-files"
  license: MPL-2.0
  license_family: "MOZILLA"
  license_file: "LICENSE"
  summary: "More future! Make Python 2/3 compatibility a bit easier"

extra:
  recipe-maintainers:
    - xhochy
