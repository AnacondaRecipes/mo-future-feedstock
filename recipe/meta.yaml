{% set name = "mo-future" %}
{% set version = "3.45.20031" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: aeed75cbd211e297526f7b0ea5f3111b6930edd0e334cc5042ee6bd263078ee1

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mo_future
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/klahnakoski/mo-files"
  license: MPL-2.0
  license_family: "MOZILLA"
  license_file: "LICENSE"
  summary: "More future! Make Python 2/3 compatibility a bit easier"

extra:
  recipe-maintainers:
    - xhochy
