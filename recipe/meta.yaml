{% set name = "mo-future" %}
{% set version = "3.31.20024" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 9c5b3a4fec187ad057a7a4c0c8e283f49017bfc5f2ee3850eb82b7e368108feb

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv "

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - mo_future
  requires:
    - pip
  commands:
    - pip check

about:
  home: "https://github.com/klahnakoski/mo-files"
  license: MPL-2.0
  license_family: "MOZILLA"
  license_file: "LICENSE"
  summary: "More future! Make Python 2/3 compatibility a bit easier"

extra:
  recipe-maintainers:
    - xhochy
